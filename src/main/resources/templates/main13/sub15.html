<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border: 1px solid blue;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<h3>제품 목록</h3>

<hr>
<form th:action="@{/main13/sub15}">
    <label>
        최대 가격
        <input type="number" name="price" step="0.01" min="0"
               th:value="${param.price ?: 100}">
    </label>
    <button>조회</button>
</form>
<hr>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>PRODUCT NAME</th>
        <th>SUPPLIER ID</th>
        <th>CATEGORY ID</th>
        <th>UNIT</th>
        <th>PRICE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="productList : ${productList}">
        <td th:text="${productList['id']}"></td>
        <td th:text="${productList['name']}"></td>
        <td th:text="${productList['supplierId']}"></td>
        <td th:text="${productList['categoryId']}"></td>
        <td th:text="${productList['unit']}"></td>
        <td th:text="${productList['price']}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
