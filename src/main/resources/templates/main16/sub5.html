<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 40px;
            background-color: #f5f7fa;
        }

        h3 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-bottom: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            font-weight: bold;
            margin-bottom: 15px;
            color: #555;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background-color: #45a049;
        }

        hr {
            margin: 30px 0;
            border: none;
            border-top: 1px solid #ccc;
        }

        .message {
            color: #cc0000;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<h3>고객 정보 수정</h3>

<hr>
<form th:action="@{/main16/sub5}">
    <label>
        ID
        <input type="text" name="id" th:value="${param.id}">
    </label>
    <button>조회</button>
</form>
<hr>

<div th:if="${customerDto == null}">
    조회 결과가 없습니다.
</div>
<div th:if="${customerDto != null}" th:object="${customerDto}">
    <form th:action="@{/main16/sub5}" method="post">
        <!--div*7>label>input[name th:value]-->
        <div><label>ID<input type="text" name="id" th:value="*{id}" readonly></label></div>
        <div><label>NAME<input type="text" name="name" th:value="*{name}"></label></div>
        <div><label>Contact<input type="text" name="contactName" th:value="*{contactName}"></label></div>
        <div><label>Address<input type="text" name="address" th:value="*{address}"></label></div>
        <div><label>City<input type="text" name="city" th:value="*{city}"></label></div>
        <div><label>Postal<input type="text" name="postalCode" th:value="*{postalCode}"></label></div>
        <div><label>Country<input type="text" name="country" th:value="*{country}"></label></div>

        <div>
            <button>저장</button>
        </div>
    </form>
</div>

</body>
</html>
