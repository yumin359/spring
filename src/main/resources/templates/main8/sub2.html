<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .italic {
      font-style: italic;
    }
    .bold {
      font-weight: bold;
    }

  </style>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>이름</th>
    <th>생일</th>
    <th>가격</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item :${myList}">
    <td th:text="${item.name}"></td>
    <td th:text="${item.birthDate}"></td>
    <td
            class="italic"
            th:text="${item.price}"
            th:classappend="${item.price >= 5000} ? 'bold'"></td>
  </tr>
  </tbody>
</table>

</body>
</html>
