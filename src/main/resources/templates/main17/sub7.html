<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table, tr, td, th {
            border-collapse: collapse;
            border: 1px solid green;
        }
    </style>
</head>
<body>
<h3>table13</h3>

<form th:action="@{/main17/sub7}" method="post">
    <div><label>이름<input type="text" name="name"></label></div>
    <div><label>생일<input type="date" name="birthDate"></label></div>
    <div><label>점수<input type="number" step="0.01" name="score"></label></div>
    <div><label>태어난 날짜 시간<input type="datetime-local" name="bornAt"></label></div>

    <div><input type="submit" value="등록"></div>
</form>
<hr>
<table>
    <thead>
    <tr>
        <th>이름</th>
        <th>생일</th>
        <th>점수</th>
        <th>태어난 날짜/시간</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${dto7List}">
        <td th:text="${item.name}"></td>
        <td th:text="${item.birthDate}"></td>
        <td th:text="${item.score}"></td>
        <td th:text="${item.bornAt}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
