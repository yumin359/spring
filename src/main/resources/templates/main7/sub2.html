<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    table {
      border-collapse: collapse;
      border: 1px solid black;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
    }
    .odd {
      background-color: gray;
      color: yellow;
    }
    .even {
      background-color: orange;
      color: black;
    }
  </style>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>번호</th>
    <th>이름</th>
    <th>생일</th>
    <th>가격</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="item, stat : ${myList}" th:class="${stat.odd ? 'odd' : 'even'}">
    <td>
      <span th:if="${stat.first}">첫번째</span>
      <span th:unless="${stat.first}" th:text="${stat.count}"></span>
    </td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.birthDate}"></td>
    <td th:text="${item.price}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
