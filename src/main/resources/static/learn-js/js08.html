<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 객체
    // {} : 객체
    // (속성명: 속성값) 쌍이 작성됨 (속성=property)
    const a = {};
    const b = {address: "seoul", age: 55};
    console.log(b);
    b.age = 77;
    b.address = "jeju";
    console.log(b);

    // 객체는 참조값으로 접근
    const c = b;
    console.log(c);
    c.age = 99;
    console.log(c);
    console.log(b);

    // 연습
    const d = {name: "son", number: 7};
    const e = d;

    e.name = "lee";
    console.log(d.name); // lee
    // e와 d는 같은 참조값

    const f = {name: "kim", number: 13};
    f.name = d.name; // 여기서 lee를 받음
    f.number = d.number;

    d.name = "park";
    console.log(f.name); // lee
    // d와 f는 다른 참조값

    // 연습
    const g = {numbers: [2, 3], name: "choi"};
    const h = {numbers: [], name: "park"};
    h.numbers = g.numbers; // 여기서 배열의 참조값을 받아왔으니
    h.name = g.name; // 얘는 값이 넘어간거라

    g.name = "kim"; // 바껴도
    console.log(h.name); // choi // 바뀌지 않아여
    g.numbers[0] = 22;
    // 0번 인덱스가 바뀌면
    console.log(h.numbers); // [22, 3] 이렇게 같이 바뀝니동

    // react 배열, 객체 복사가 많이 일어나는데 서로 영향을 미치지 않도록 잘 해야함.
</script>
</body>
</html>
