<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 비동기(async) 코드 실행
    // Promise

    // 동기(sync) 실행
    console.log("code 1");
    console.log("code 2");
    console.log("code 3");
    console.log("code 4");

    // 비동기(async) 실행
    const action1 = new Promise(resolve => resolve(10));
    action1.then((res) => console.log(res));
    console.log("code 5");

    // setTimeout() : 특정 시간 이후에 실행되는 함수를 받음
    setTimeout(() => console.log("실행"), 3000);
    console.log("code 6");


</script>
</body>
</html>
