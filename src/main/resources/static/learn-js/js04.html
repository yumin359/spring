<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 문자열 작성 방법 ""
    const a = "문자열 작성1";
    console.log(a);

    // ''
    const b = '문자열 작성2';
    console.log(b);

    // ``
    const c = `문자열 작성3`;
    console.log(c);

    // `` 여러줄 작성 가능
    const d = `
    여러 줄 작성
    가능합니다.
    이렇게요
    `;
    console.log(d);

    // `` : template literal
    const e = 5;
    const f = "son";

    const g = `나는 ${f}이고, 번호는 ${e + 2}입니다.`;
    console.log(g);

    // 간단하면 "", '' 하는데 보통 `` 합니다. 변수나 등등 쓸 수 있어서용
</script>
</body>
</html>
