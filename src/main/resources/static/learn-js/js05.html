<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // string 메소드
    const a = "hello javascript";

    // 부분 문자열
    const b = a.substring(6, 10);
    console.log(b);

    const c = a.replaceAll("java", "python");
    console.log(c);

    // string은 불변
    console.log(a);

</script>
</body>
</html>
