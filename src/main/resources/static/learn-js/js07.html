<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const a = [5, 3, 1, 9, -7, -5];

    // 배열 메소드
    // filter는 제공된 함수에
    // 각 원소를 넣어서 true를 리턴한 것만 모은 배열을 리턴
    const b = a.filter(e => {
        return true;
    });
    console.log(b); // a와 같은 결과
    b[0] = 10;
    // a와 b의 참조값은 다름
    console.log(a);
    console.log(b);

    const c = a.filter(e => {
        return false;
    });
    console.log(c); // 빈배열
    console.log(a); // a의 값은 안 바뀜(당연)

    // const d = a.filter(e => {
    //     return e > 0;
    // });
    const d = a.filter(e => e > 0);
    console.log(d);

    // 연습
    const e = a.filter(e => e < 0); // a.filter 메소드 사용
    console.log(e); // [-7, -5]

    // map : 각 원소를 제공된 함수에 넣은 결과를 모은 배열 리턴
    const f = ["java", "python", "react", "vue"];
    const g = f.map((e) => {
        return "hello";
    });
    console.log(g); // hello만 4개
    const h = f.map(e => e);
    console.log(h); // java, python, react, vue
    // h랑 f는 다른 참조값
    h[0] = "css";
    console.log(h); // css, python, react, vue
    console.log(f); // java, python, react, vue

    const i = f.map(e => `hello ${e}`);
    console.log(i);

    const j = f.map(e => e.length);
    console.log(j); // 4, 6, 5, 3

    // 연습
    const k = [5, 7, 1, 0, -2, -1, 9];
    const l = k.map(e => e * e);
    console.log(l); // [25, 49, 1, 0, 4, 1, 81]

    // filter도 많이 쓰이지만, map이 정말 많이 쓰인다네용
</script>
</body>
</html>
