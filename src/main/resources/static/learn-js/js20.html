<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const action1 = () => {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const number = Math.random();
                if (number < 0.5) {
                    resolve("결과");
                } else {
                    reject("에러")
                }
            }, 1000);
        });
    };

    // 메뉴얼에는 이게 많이 있어서 강의에선 이렇게 많이 한대용
    function wrapping1() {
        action1()
            .then(res => console.log(res)) // 성공(resolve)
            .catch(err => console.log(err)); // 실패(reject)
        console.log("어떤 실행 코드");
    }

    wrapping1();

    // await : 비동기(async) 코드를 동기(sync) 코드 처럼 사용가능하게 만드는 키워드
    // await 코드는 async 함수 내에 있어야 함
    // 아래가 신상이라 이게 많이 쓰이는데
    async function wrapping2() {
        const a = await action1();
        console.log(a);
        console.log("어떤 또 다른 실행 코드");
    }


</script>
</body>
</html>
