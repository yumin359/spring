<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 단락 평가(short circuit evaluation)

    // &&, ||

    // && : 양변이 둘 다 true 일 때만 true, 나머지는 false
    // true && true : true
    // true && false : false
    // false && true : false
    // false && false : false
    // 첫 항이 true 이면 두번째 항 연산결과가 최종결과
    // (and : if then)
    let a = 10;
    let b = 30;
    let r1 = (a++) < 0 && (b++) < 100;
    console.log(r1, a, b); // false 11 30 // 이런게 short circuit // 뒤에 연산이 안 일어남
    let r2 = (a--) > 0 && (b++) < 100;
    console.log(r2, a, b); // true 10 31 // 얘는 뒤에 연산이 일어남

    let r3 = (a++) < 0 && "hello";
    console.log(r3); // false
    let r4 = (a++) > 0 && "hi"; // 꽤 자주 보이는 코드래여
    console.log(r4); // hi
    // js 에는 truthy 가 있어서 위와 같은 결과가 나옴
    // and가 if then(그러면) 이라는 뜻도 있어서 그렇대여

    // || : 양변이 둘 다 false 일 때만 false, 나머지는 true
    // true || true : true
    // true || false : true
    // false || true : true
    // false || false : false
    // 첫번째 항이 false 이면 두번째 항 연산결과가 최종 결과
    // (or : if not)
    // or에는 if not(그렇지 않으면) 이라는 뜻이 있어서

    let c = 5;
    let r5 = c > 0 || "hi";
    console.log(r5); // true
    let r6 = c < 0 || "hello";
    console.log(r6); // hello

</script>
</body>
</html>
